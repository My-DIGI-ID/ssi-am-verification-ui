<div class="qr-code">
  <a mat-flat-button [disableRipple]="true" id="back-button" (click)="goToReceptionistCabinet()">
    <mat-icon aria-hidden="false" attr.aria-label="{{ 'qr-code-guest-component.back-button-label' | translate }}"
      >chevron_left</mat-icon
    >{{ 'qr-code-guest-component.back-button' | translate }}</a
  >
  <div class="center">
    <div class="border">
      <div id="qr-code-title">
        {{ 'qr-code-guest-component.qr-code-title-regular' | translate }}
        <p class="bold-title">
          {{ 'qr-code-guest-component.qr-code-title-bold' | translate }}
        </p>
      </div>

      <div class="qr-code-container">
        <qrcode [qrdata]="qrData" [width]="qrSize" [margin]="qrMargin"></qrcode>
      </div>
      <div class="button-container">
        <button type="button" mat-flat-button color="primary" id="second-screen-button">
          {{ 'qr-code-guest-component.fullscreen-button' | translate }}
        </button>
        <button type="button" mat-flat-button color="primary" id="print-button">
          {{ 'qr-code-guest-component.print-button' | translate }}
        </button>
      </div>
    </div>
  </div>
  <button type="button" mat-flat-button color="primary" id="check-out-button">
    {{ 'qr-code-guest-component.check-out-button' | translate }}
  </button>
</div>
