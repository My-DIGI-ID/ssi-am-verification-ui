<mat-toolbar role="banner">
  <span class="company-name">{{ 'header-component.company-name' | translate }}</span>
  <span class="spacer"></span>
  <p>{{ loggedInUser }}</p>
  <div class="avatar">
    <mat-icon class="account-icon" attr.aria-label="logout" type="button">account_circle</mat-icon>
  </div>
  <p class="logout" *ngIf="loggedInUser" (click)="logout()">
    <mat-icon class="logout-icon">logout</mat-icon>
    <span class="logout-text">{{ 'header-component.logout' | translate }}</span>
  </p>
</mat-toolbar>
